<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>{% block title %}GENESIS{% endblock title %}</title>
    <link rel="icon" href='/static/img/favicon.png' type="image/x-icon">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

    {% block styles %}
    {% endblock styles %}

</head>
<body class="login">
    <!-- <h1>Bienvenido al login</h1> -->
    <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
            <form name="f1" action="index1.php" method="POST" class="sign-in-form" >
              <img src="img/login/logogenesis.png"  alt="" width=190 />
              <h2 class="title">Iniciar &nbsp; Sesión</h2>
              <!-- USERNAME INPUT -->
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input title="Ingrese DNI" maxlength="8" type="text" name="usuario" id="usuario" placeholder="Ingrese Usuario"  />
              </div>
              <!-- PASSWORD INPUT -->
              <div class="input-field">
                <!-- <i class="fas fa-lock"></i> -->
                <i class="mdi mdi-eye input-icon-login font-18 text-white" id="icon-pas"></i>
                <input title="4 primero digitos DNI+ 3 primeras letras de su nombre+4 ultimos digitos DNI" maxlength="11" type="password" name="password" id="password" placeholder="Ingrese Contraseña" />
              </div>
              <!-- BUTTON -->
              <input type="button" name="Buscar" id="btn_buscar"   value="Acceder" class="btn solid" />
              <!--Plataformas-->
              <p class="social-text">Visite nuestras plataformas</p>
              <div class="social-media">
                <a href="https://www.facebook.com/DiresaPasco063" target="_blank" class="social-icon">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://diresapasco.gob.pe/portal/" target="_blank" class="social-icon">
                  <i class="fas fa-globe"></i>
                </a>
                <a href="https://mail.google.com/mail/" target="_blank" class="social-icon">
                  <i class="fas fa-envelope-square"></i>
                </a>
              </div>
            </form>
            <form action="#" class="sign-up-form">
              <img src="{% static 'img/logo.png' %}"  alt="" width=190 />
              <h2 class="title">Registro</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Ingrese su nuevo usuario" />
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Correo su correo" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Contraseña" />
              </div>
              <input type="submit" class="btn" value="Inscribirse" />
              <p class="social-text"> Visite nuestras plataformas</p>
              <div class="social-media">
                <a href="https://www.facebook.com/DiresaPasco063" target="_blank" class="social-icon">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://diresapasco.gob.pe/portal/" target="_blank" class="social-icon">
                  <i class="fas fa-globe"></i>
                </a>
                <a href="https://mail.google.com/mail/" target="_blank" class="social-icon">
                  <i class="fas fa-envelope-square"></i>
                </a>
              </div>
            </form>
          </div>
        </div>
  
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>¿Eres nuevo en Génesis?</h3>
              <!--<p>
                ¡Presiona y se parte de nuestro equipo!
              </p>
               <button class="btn transparent" id="sign-up-btn">
                Registro
              </button> -->
            </div>
            <img src="{% static 'img/pru_3.png' %}" class="image" alt="" />
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>¿Ya eres parte de Génesis?</h3>
              <p>
                Vamos regresa e inicia sesión.
              </p>
              <button class="btn transparent" id="sign-in-btn">
                Iniciar sesión
              </button>
            </div>
            <img src="img/login/register.svg" class="image" alt="" />
          </div>
        </div>
      </div>
</body>
</html>
