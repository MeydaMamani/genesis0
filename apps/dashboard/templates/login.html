<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>{% block title %}GENESIS{% endblock title %}</title>
    <link rel="icon" href='/static/img/favicon.png' type="image/x-icon">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/stylelogin.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.min.css' %}">

    {% block styles %}
    {% endblock styles %}

</head>
<body class="login">
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form class="form-horizontal form-material" method="POST">
                    <img src="static/img/logo.png" width="190" alt="Home" />
                    <h2 class="title">Iniciar &nbsp; Sesión</h2>
                    {% csrf_token %}
                    <div class="col-xs-12 input-group">
                        <div class="col-md-12 col-sm-12 form-group has-feedback">
                            {{ form.username }}
                            <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                        </div>
                        <div class='col-xs-12'>
                            {{ form.username.errors }}
                        </div>
                        <div class="col-md-12 col-sm-12 form-group has-feedback">
                            {{ form.password }}
                            <span class="fa fa-key form-control-feedback left" aria-hidden="true"></span>
                        </div>
                        <div class='col-xs-12'>
                            {{ form.password.errors }}
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-round btn-block" type="submit">INGRESAR</button>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            <p>¿Olvidó su contraseña?
                                <a href="javascript:void(0)" id="to-recover" class="text-megna m-l-5">Click aquí.</a>
                            </p>
                        </div>
                    </div>
                    <p class="social-text">Visite nuestras plataformas</p>
                    <div class="social-media">
                        <a href="https://www.facebook.com/DiresaPasco063" target="_blank" class="social-icon">
                        <i class="fa fa-facebook-f"></i>
                        </a>
                        <a href="https://diresapasco.gob.pe/portal/" target="_blank" class="social-icon">
                        <i class="fa fa-globe"></i>
                        </a>
                        <a href="https://mail.google.com/mail/" target="_blank" class="social-icon">
                        <i class="fa fa-envelope-square"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>¿Eres nuevo en Génesis?</h3>
                </div>
                <img src="{% static 'img/pru_3.png' %}" class="image" alt="" />
            </div>
        </div>
    </div>
</body>
</html>
